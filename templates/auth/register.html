{% extends "base.html" %}

{% block title %}Register - MindMarket{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-lightbulb fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Join MindMarket</h2>
                        <p class="text-muted">Start selling your creative ideas today</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_seller" name="is_seller" checked>
                            <label class="form-check-label" for="is_seller">
                                I want to sell ideas on MindMarket
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
